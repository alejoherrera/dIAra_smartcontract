<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dIAra - Transparencia en Obras P√∫blicas</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.1/dist/ethers.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .wallet-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #36d1dc 0%, #5b86e5 100%);
        }
        
        .message-display {
            background: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
            word-wrap: break-word;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .contract-info {
            background: #f1f3f4;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>dIAra</h1>
            <p>Transparencia en Obras P√∫blicas mediante IoT, IA y Blockchain</p>
        </div>

        <div class="contract-info">
            <strong>Contrato:</strong> 0x3f0a406646ac8f785331a2715eefb3223b5cfe57<br>
            <strong>Red:</strong> Sepolia Testnet
        </div>

        <!-- Secci√≥n de Wallet -->
        <div class="wallet-section">
            <h3>Conectar Wallet</h3>
            <p id="walletStatus">Estado: Desconectado</p>
            <button id="connectWallet" class="btn">Conectar MetaMask</button>
        </div>

        <!-- Mensajes de estado -->
        <div id="statusMessages"></div>

        <!-- Secci√≥n de lectura -->
        <div class="form-section">
            <h3>üìñ Leer Datos (Gratis)</h3>
            <button id="readLastMessage" class="btn btn-secondary">Leer √öltimo Mensaje</button>
            <button id="getTotalMessages" class="btn btn-secondary">Total de Mensajes</button>
            
            <div id="readResults"></div>
        </div>

        <!-- Secci√≥n de escritura -->
        <div class="form-section">
            <h3>üìù Registrar Nueva Detecci√≥n (Requiere Gas)</h3>
            
            <div class="form-group">
                <label for="deteccionPersona">Detecci√≥n de Personas:</label>
                <input type="text" id="deteccionPersona" placeholder="Ej: person: 1/.6, 1/.7, 1/.65" value="person: 1/.6, 1/.7, 1/.65">
            </div>
            
            <div class="form-group">
                <label for="equipos">Equipos Detectados:</label>
                <input type="text" id="equipos" placeholder="Ej: aplanadora:1/.8; vagoneta:1/.7" value="aplanadora:1/.8; vagoneta:1/.7">
            </div>
            
            <div class="form-group">
                <label for="fechaRegistro">Fecha de Registro:</label>
                <input type="text" id="fechaRegistro" placeholder="Ej: 04/04/25" value="04/04/25">
            </div>
            
            <div class="form-group">
                <label for="imagen">Archivo de Imagen:</label>
                <input type="text" id="imagen" placeholder="Ej: 0404251035.jpg" value="0404251035.jpg">
            </div>
            
            <button id="registerDetection" class="btn" disabled>Registrar Detecci√≥n</button>
        </div>
    </div>

    <script>
        // Configuraci√≥n del contrato
        const CONTRACT_ADDRESS = "0x3f0a406646ac8f785331a2715eefb3223b5cfe57";
        const SEPOLIA_CHAIN_ID = "0xaa36a7";
        
        // ABI del contrato
        const CONTRACT_ABI = [
            "function registrarDeteccionIA(string _deteccionPersona, string _equipos, string _fechaRegistro, string _imagen) public",
            "function leerUltimoMensaje() public view returns (string)",
            "function totalMensajes() public view returns (uint256)"
        ];

        // Variables globales
        let provider = null;
        let signer = null;
        let contract = null;
        let userAccount = null;

        // Esperar a que el DOM est√© completamente cargado
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM cargado, inicializando...');
            
            // Obtener elementos del DOM
            const connectWalletBtn = document.getElementById('connectWallet');
            const walletStatus = document.getElementById('walletStatus');
            const statusMessages = document.getElementById('statusMessages');
            const readLastMessageBtn = document.getElementById('readLastMessage');
            const getTotalMessagesBtn = document.getElementById('getTotalMessages');
            const readResults = document.getElementById('readResults');
            const registerDetectionBtn = document.getElementById('registerDetection');

            // Funci√≥n para mostrar mensajes de estado
            function showStatus(message, type = 'info') {
                const statusDiv = document.createElement('div');
                statusDiv.className = `status ${type}`;
                statusDiv.textContent = message;
                statusMessages.innerHTML = '';
                statusMessages.appendChild(statusDiv);
                
                setTimeout(() => {
                    if (statusDiv.parentNode) {
                        statusDiv.parentNode.removeChild(statusDiv);
                    }
                }, 5000);
            }

            // Verificar MetaMask
            function checkMetaMask() {
                if (typeof window.ethereum !== 'undefined') {
                    showStatus('‚úÖ MetaMask detectado. Haz clic en "Conectar MetaMask".', 'success');
                    return true;
                } else {
                    showStatus('‚ùå MetaMask no detectado. Inst√°lalo desde metamask.io', 'error');
                    connectWalletBtn.disabled = true;
                    connectWalletBtn.textContent = 'Instalar MetaMask';
                    return false;
                }
            }

            // Funci√≥n para conectar wallet
            async function connectWallet() {
                try {
                    if (!window.ethereum) {
                        showStatus('MetaMask no est√° disponible', 'error');
                        return;
                    }

                    showStatus('Conectando wallet...', 'info');
                    
                    const accounts = await window.ethereum.request({
                        method: 'eth_requestAccounts'
                    });
                    
                    const chainId = await window.ethereum.request({
                        method: 'eth_chainId'
                    });
                    
                    if (chainId !== SEPOLIA_CHAIN_ID) {
                        try {
                            await window.ethereum.request({
                                method: 'wallet_switchEthereumChain',
                                params: [{ chainId: SEPOLIA_CHAIN_ID }]
                            });
                        } catch (switchError) {
                            showStatus('Por favor cambia a la red Sepolia en MetaMask', 'error');
                            return;
                        }
                    }
                    
                    provider = new ethers.BrowserProvider(window.ethereum);
                    signer = await provider.getSigner();
                    contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
                    userAccount = accounts[0];
                    
                    walletStatus.textContent = `Conectado: ${userAccount.slice(0,6)}...${userAccount.slice(-4)}`;
                    connectWalletBtn.textContent = 'Wallet Conectado';
                    connectWalletBtn.disabled = true;
                    registerDetectionBtn.disabled = false;
                    
                    showStatus('Wallet conectado exitosamente!', 'success');
                    
                } catch (error) {
                    console.error('Error conectando wallet:', error);
                    showStatus('Error conectando wallet: ' + error.message, 'error');
                }
            }

            // Funci√≥n para leer √∫ltimo mensaje
            async function readLastMessage() {
                try {
                    showStatus('Leyendo √∫ltimo mensaje...', 'info');
                    
                    if (!provider) {
                        provider = new ethers.BrowserProvider(window.ethereum);
                    }
                    
                    const readOnlyContract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, provider);
                    const mensaje = await readOnlyContract.leerUltimoMensaje();
                    
                    readResults.innerHTML = `
                        <div class="message-display">
                            <h4>√öltimo Mensaje:</h4>
                            <p>${mensaje}</p>
                        </div>
                    `;
                    
                    showStatus('Mensaje le√≠do exitosamente', 'success');
                    
                } catch (error) {
                    console.error('Error leyendo mensaje:', error);
                    showStatus('Error leyendo mensaje: ' + error.message, 'error');
                }
            }

            // Funci√≥n para obtener total de mensajes
            async function getTotalMessages() {
                try {
                    showStatus('Obteniendo total de mensajes...', 'info');
                    
                    if (!provider) {
                        provider = new ethers.BrowserProvider(window.ethereum);
                    }
                    
                    const readOnlyContract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, provider);
                    const total = await readOnlyContract.totalMensajes();
                    
                    readResults.innerHTML = `
                        <div class="message-display">
                            <h4>Total de Mensajes:</h4>
                            <p><strong>${total.toString()}</strong> detecciones registradas</p>
                        </div>
                    `;
                    
                    showStatus('Total obtenido exitosamente', 'success');
                    
                } catch (error) {
                    console.error('Error obteniendo total:', error);
                    showStatus('Error obteniendo total: ' + error.message, 'error');
                }
            }

            // Funci√≥n para registrar detecci√≥n
            async function registerDetection() {
                try {
                    if (!contract) {
                        showStatus('Por favor conecta tu wallet primero', 'error');
                        return;
                    }
                    
                    const deteccionPersona = document.getElementById('deteccionPersona').value;
                    const equipos = document.getElementById('equipos').value;
                    const fechaRegistro = document.getElementById('fechaRegistro').value;
                    const imagen = document.getElementById('imagen').value;
                    
                    if (!deteccionPersona || !equipos || !fechaRegistro || !imagen) {
                        showStatus('Por favor completa todos los campos', 'error');
                        return;
                    }
                    
                    registerDetectionBtn.disabled = true;
                    registerDetectionBtn.innerHTML = '<span class="loading"></span>Registrando...';
                    
                    showStatus('Enviando transacci√≥n...', 'info');
                    
                    const tx = await contract.registrarDeteccionIA(
                        deteccionPersona,
                        equipos,
                        fechaRegistro,
                        imagen
                    );
                    
                    showStatus(`Transacci√≥n enviada. Hash: ${tx.hash}`, 'info');
                    
                    const receipt = await tx.wait();
                    
                    showStatus(`Detecci√≥n registrada en bloque ${receipt.blockNumber}!`, 'success');
                    
                    // Limpiar campos
                    document.getElementById('deteccionPersona').value = '';
                    document.getElementById('equipos').value = '';
                    document.getElementById('fechaRegistro').value = '';
                    document.getElementById('imagen').value = '';
                    
                    setTimeout(readLastMessage, 2000);
                    
                } catch (error) {
                    console.error('Error registrando detecci√≥n:', error);
                    let errorMessage = 'Error registrando detecci√≥n: ';
                    
                    if (error.code === 'ACTION_REJECTED') {
                        errorMessage += 'Transacci√≥n cancelada por el usuario';
                    } else if (error.code === 'INSUFFICIENT_FUNDS') {
                        errorMessage += 'Fondos insuficientes para gas';
                    } else {
                        errorMessage += error.message;
                    }
                    
                    showStatus(errorMessage, 'error');
                } finally {
                    registerDetectionBtn.disabled = false;
                    registerDetectionBtn.innerHTML = 'Registrar Detecci√≥n';
                }
            }

            // Agregar event listeners
            connectWalletBtn.addEventListener('click', connectWallet);
            readLastMessageBtn.addEventListener('click', readLastMessage);
            getTotalMessagesBtn.addEventListener('click', getTotalMessages);
            registerDetectionBtn.addEventListener('click', registerDetection);

            // Verificar MetaMask al cargar
            checkMetaMask();

            // Detectar cambios de cuenta
            if (window.ethereum) {
                window.ethereum.on('accountsChanged', (accounts) => {
                    if (accounts.length === 0) {
                        walletStatus.textContent = 'Estado: Desconectado';
                        connectWalletBtn.textContent = 'Conectar MetaMask';
                        connectWalletBtn.disabled = false;
                        registerDetectionBtn.disabled = true;
                        provider = null;
                        signer = null;
                        contract = null;
                        userAccount = null;
                    } else {
                        location.reload();
                    }
                });
                
                window.ethereum.on('chainChanged', () => {
                    location.reload();
                });
            }
        });
    </script>
</body>
</html>
